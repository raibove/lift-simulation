<html>
  <head>
    <link rel="stylesheet" href="./index.css" />
    <script>
      function addFloor(index) {
        let floorContainer = document.getElementById("floor-container");
        let floor = document.createElement("div");
        floor.setAttribute("class", "floor");

        let floorTile = document.createElement("hr");
        floorTile.setAttribute("class", "floor-line");

        let upButton = document.createElement("button");
        upButton.setAttribute("class","upButton")
        upButton.textContent  = "up";

        let downButton = document.createElement("button");
        downButton.setAttribute("class","upButton")
        downButton.textContent  = "down";

        let floorNumber = document.createElement("span");
        floorNumber.setAttribute("class", "floor-number");
        floorNumber.innerHTML = "Floor " + index;
        floor.appendChild(floorTile);
        floor.appendChild(floorNumber);
        
        floorContainer.appendChild(upButton);
        floorContainer.appendChild(downButton);
        floorContainer.appendChild(floor);

      }

      function generateLayout() {
        let numberOfFloors = document.getElementById("number-floors").value;

        for (let i = numberOfFloors; i > 0; i--) {
          addFloor(i);

        }
        let lift = document.getElementById('lift')
        lift.style.top = (30+(2*130)).toString()+"px";
      }
    </script>
  </head>

  <body>
    <div class="layout-input">
      <div>
        <label>Number of Floors:</label>
        <input
          placeholder="Enter Number of Floors"
          type="number"
          id="number-floors"
        />
      </div>
      <div>
        <button id="layout" onclick="generateLayout()">Generate Layout</button>
      </div>
    </div>
    <div class="lift-contaiiner">
      <div id="floor-container" class="floor-container">
      </div>
      <div id="lift" class="lift">

      </div>
    </div>
  </body>
</html>
